<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <script defer src="index.js"></script>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
  <header>
    TOP Todo Project
  </header>

  <main>

    <button type="button" id="createNewTask">New Task</button>

    <form id="newTaskForm" class="hidden">
      <label for="title">Title:</label><br>
      <input type="text" name="title"><br>

      <label for="description">Description:</label><br>
      <input type="text" name="description"><br>

      <label for="dueDate">Due Date:</label><br>
      <input type="date" name="dueDate"><br>

      <label for="priority">Priority:</label><br>
      <select name="priority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low" selected>Low</option>
      </select><br><br>

      <button type="button" id="addTask">Save</button>
      <button type="button" id="cancelNewTask">Cancel</button>
    </form>

    <div id="taskList"></div>

    <form id="editTaskForm" class="hidden"></form>

  </main> 

</body>
</html>
